<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Futbol Argentino</title>
    <link rel="shortcut icon" href="./imagenes/river.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="d-flex justify-content-between">
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <div>
                    <a href="./index.html">
                        <img src="./images/logo-p.jpg" alt="Logo de la pagina">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav w-100 justify-content-around mt-3">
                        <a class="nav-link" href="quienes-somos.html">Quienes somos?</a>
                        <a class="nav-link" href="comprar.html">Productos</a>
                        <a class="nav-link" href="contacto.html" >Contactanos</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="d-flex align-items-center" id="contenedorContadorCarrito">
            <button class="btn botonCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"> 
                <iconify-icon icon="material-symbols:shopping-cart"></iconify-icon>
            </button>
        </div>
    </header>
    <main>
        <h1>Tienda Panam</h1>
        <section id="contenedorProductos"></section>
        <aside>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO DE COMPRAS</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th class="tituloTabla" scope="col">Producto</th>
                                <th class="tituloTabla" scope="col">Cantidad</th>
                                <th class="tituloTabla" scope="col">Precio</th>
                                <th class="tituloTabla" scope="col">X</th>
                            </tr>
                        </thead>
                        <tbody id="carritoOffcanvas"></tbody>
                    </table>
                    <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
                        <p id="precioTotalCarrito">Precio Total: </p>
                        <button id="terminarCompra" class="botonComprar">COMPRAR</button>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <div class="d-flex align-items-center">
            <h3 class="tituloFooter">Buscanos en nuestras redes sociales!</h3>
            <div class="contenedorRedes">
                <a href="https://www.instagram.com/" target="_blank">
                    <iconify-icon icon="uil:instagram-alt"></iconify-icon>
                </a>
                <a href="https://es-la.facebook.com/" target="_blank">
                    <iconify-icon icon="carbon:logo-facebook"></iconify-icon>
                </a>
                <a href="https://twitter.com/?lang=es" target="_blank">
                    <iconify-icon icon="ant-design:twitter-square-filled"></iconify-icon>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
